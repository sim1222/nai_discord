  nodejs: 
      build: ./.docker-config/.nodejs
      volumes:
        - ./discord:/usr/src/app
      command: bash -c "npx ts-node ./src/app.ts"
      expose:
        - "3000"
      tty: true

  ngrok: 
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    volumes:
      - ./ngrok:/etc/ngrkok
    environment:
      NGROK_CONFIG: /etc/ngrkok/ngrok.yml
    depends_on:
      - nodejs
  
